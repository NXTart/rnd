<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
-->
</head>
<body>
<center>
  <div class="card" style="width: 38rem;">
     <div class="card-body">
       <h5 class="card-title">Connect to wallet</h5>
<!--
       <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
-->
       <button class="btn btn-primary" id="connect">Connect</button>
     </div>                                                                  
   </div>
  <div class="card" style="width: 38rem;">
    <img class="card-img-top" src="" alt="Card image cap" id="loadedPicture" style="display:none">
     <div class="card-body">
       <h5 class="card-title">Load image</h5>
        <form method='post' action='' enctype="multipart/form-data">
          <input type='file' class="form-control-file"  name='fileUploaded' id='fileUploaded'>

<!--
          <input id='ipfsupload' type='button' value="Загрузить">
-->
        </form>
       <div>
        <button class="btn btn-primary" id="ipfsupload">Load image</button>
       </div>

<!--
       <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
-->
     </div>
   </div>

</center>
<div style="display:none">
        <center><H1>RND project, started</H1></center>
	<div>
		<input id="privateKey" type="text" placeholder="private key (if filled, will be used. otherwise metamask will be used)"/>
	</div>
	<div>
		<button id="connect">Connect wallet</button>
	</div>
	<div>
		<button id="createLazyMint">Create lazy-minted NFT</button>
	</div>
	<div>
		<input id="contract" type="text" placeholder="contract address"/>
		<input id="tokenId" type="text" placeholder="tokenId"/>
		<input id="price" type="text" placeholder="price(in wei)" value="10000000000000000"/>
		<button id="createOrder">Create order</button> (fill contract and tokenId)
	</div>

	<center><div><H3>Загрузка изображения<H3></div></center>
        <form method='post' action='' enctype="multipart/form-data">
          <input type='file' name='fileUploaded' id='fileUploaded'>
          <input id='ipfsupload' type='button' value="Загрузить">
        </form>
        <div>
          <img src="" id="loadedPicture" width="100px">
        </div>
        <form>
          <input type="text" id="IpfsHash" placeholder="IpfsHash"/>
          <input type="text" id="PinSize" placeholder="PinSize"/>
          <input type="text" id="Timestamp" placeholder="Timestamp"/>
          <input type="text" id="uriIpfs" placeholder="uriIpfs"/>
        </form>
	<center><div><H3>Установка metaData<H3></div></center>
        <form method='post' action='' enctype="multipart/form-data">
          <div>
            <input type="text" id="name" placeholder="name"/>
            <input type="text" id="description" placeholder="description"/>
            <input type="text" id="image" placeholder="image"/>
          </div>
          <div>
            <input type="text" id="external_url" placeholder="external_url"/>
            <input type="text" id="animation_url" placeholder="animation_url"/>
          </div>
          <div>
              Attributes
          </div>
          <div>
            <input type="text" id="attributes_key" placeholder="key"/>
            <input type="text" id="attributes_trait_type" placeholder="trait_type"/>
            <input type="text" id="attributes_value" placeholder="value"/>

          </div>
          
          <input id='ipfsmeta' type='button' value="Установить">
        </form>
          <div>
              Result
          </div>

        <form>
          <input type="text" id="metaIpfsHash" placeholder="IpfsHash"/>
          <input type="text" id="metaPinSize" placeholder="PinSize"/>
          <input type="text" id="metaTimestamp" placeholder="Timestamp"/>
        </form>
</div>

	<script src="./script.ts"></script>
</body>
</html>
